# In each challenge
# is_timed_score : Whether the score is based on time (e.g. galactic search)
# predicted_points : a min and max value representing the number of points for a team's skill level
galactic_search:
  is_timed_score: True
  predicted_points:
    beginner:
      min: 40
      max: 60
    intermediate:
      min: 20
      max: 40
    advanced:
      min: 8
      max: 20
